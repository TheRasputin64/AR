<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Responsive Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.6/aframe/build/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.6/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .menu-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .menu-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .menu-item {
      background-color: #FFCDD2;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    .pastel-1 { background-color: #FFCDD2; }
    .pastel-2 { background-color: #C8E6C9; }
    .pastel-3 { background-color: #B2EBF2; }
    .pastel-4 { background-color: #D1C4E9; }
    .pastel-5 { background-color: #F3E5F5; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content">السماح بالكاميرا</div>
  </div>

  <a-scene embedded arjs>
    <a-marker type="pattern" url="path/to/your/marker.patt">
      <a-entity position="0 0 0">
        <div class="menu-container" id="menu-container">
          <div class="menu-title">AR Menu</div>
          <div class="menu-item pastel-1">Box 1</div>
          <div class="menu-item pastel-2">Box 2</div>
          <div class="menu-item pastel-3">Box 3</div>
          <div class="menu-item pastel-4">Box 4</div>
          <div class="menu-item pastel-5">Box 5</div>
        </div>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var overlay = document.getElementById('overlay');
    var menuContainer = document.getElementById('menu-container');

    // Hide the overlay and show the menu when the camera is accessed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function() {
        overlay.style.display = 'none';
        menuContainer.style.opacity = '1';
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });
  </script>
</body>
</html>
