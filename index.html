<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Creative Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker for Image Tracking -->
        <a-marker type="pattern" url="pattern-QR1.patt">
            <!-- Menu Container -->
            <a-entity position="0 0 0" rotation="-90 0 0">
                <!-- Menu Background -->
                <a-plane width="2" height="1" color="#000000" opacity="0.5" position="0 1 0"></a-plane>

                <!-- Menu Buttons -->
                <a-entity id="menu-buttons" position="0 1 0">
                    <a-box position="-0.6 0.4 0" depth="0.1" width="0.4" height="0.2" color="#FF6347" rotation="0 45 0">
                        <a-text value="Option 1" align="center" color="#FFFFFF" position="0 0 0.1"></a-text>
                    </a-box>
                    <a-box position="0 0.4 0" depth="0.1" width="0.4" height="0.2" color="#4682B4" rotation="0 45 0">
                        <a-text value="Option 2" align="center" color="#FFFFFF" position="0 0 0.1"></a-text>
                    </a-box>
                    <a-box position="0.6 0.4 0" depth="0.1" width="0.4" height="0.2" color="#32CD32" rotation="0 45 0">
                        <a-text value="Option 3" align="center" color="#FFFFFF" position="0 0 0.1"></a-text>
                    </a-box>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- AR.js Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
