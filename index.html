<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Responsive Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.6/aframe/build/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.6/aframe/build/aframe-ar.js"></script>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .menu-item {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .pastel-1 { background-color: #FFCDD2; }
    .pastel-2 { background-color: #C8E6C9; }
    .pastel-3 { background-color: #B2EBF2; }
    .pastel-4 { background-color: #D1C4E9; }
    .pastel-5 { background-color: #F3E5F5; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content">السماح بالكاميرا</div>
  </div>

  <a-scene embedded arjs>
    <a-marker type="pattern" url="QR1.patt">
      <a-entity position="0 0 0">
        <a-image src="your_image.png" width="2" height="2"></a-image>
        <div class="menu-container">
          <div class="menu-item pastel-1">Box 1</div>
          <div class="menu-item pastel-2">Box 2</div>
          <div class="menu-item pastel-3">Box 3</div>
          <div class="menu-item pastel-4">Box 4</div>
          <div class="menu-item pastel-5">Box 5</div>
        </div>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    var overlay = document.getElementById('overlay');

    // Hide the overlay when the camera is accessed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function() {
        overlay.style.display = 'none';
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });
  </script>
</body>
</html>
